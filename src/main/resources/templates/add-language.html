<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Language</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<nav style="position: fixed; top: 0; width: 100%; z-index: 1000;">
    <div th:replace="fragments/nav"></div>
</nav>
<div class="pt-20 mx-4 w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-green-700">Add Language</h1>
    <form th:action="@{/language/add}" method="post" class="space-y-4">
        <div class="mb-3">
            <label for="countryCode" class="block text-gray-700">Country Code</label>
            <input type="text" id="countryCode" name="countryCode" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-600 focus:border-green-600"/>
        </div>
        <div class="mb-3">
            <label for="language" class="block text-gray-700">Language</label>
            <input type="text" id="language" name="language" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-600 focus:border-green-600"/>
        </div>
        <div class="mb-3">
            <label for="isOfficial" class="block text-gray-700">Is Official</label>
            <select name="is-official" id="isOfficial" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-600 focus:border-green-600">
                <option value="T">T</option>
                <option value="F">F</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="percentage" class="block text-gray-700">Percentage</label>
            <input type="number" id="percentage" name="percentage" step="0.1" min="0" max="100" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-600 focus:border-green-600"/>
        </div>
        <button type="submit"
                class="mt-4 px-6 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-600">
            Add Language
        </button>
    </form>
</div>
</body>
</html>
