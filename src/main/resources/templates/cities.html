<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<h1>City</h1>
<form method="get" th:action="@{/cities}">
    <input name="cityName" th:size="40" placeholder="Search by city name or country code" th:value="${cityName}" type="text">
    <button class="btn btn-info" type="submit">Search</button>
</form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>CountryCode</th>
            <th>District</th>
            <th>Population</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${cities}"> <!-- Iterate over each author -->
            <td th:text="${city.id}"></td>
            <td th:text="${city.name}"></td>
            <td th:text="${city.countryCode.getCode()}"></td>
            <td th:text="${city.district}"></td>
            <td th:text="${city.population}"></td>
            <td>
                <a th:href="@{/city/delete/{id}(id=${city.id})}">Delete</a>
                <a th:href="@{/city/edit/{id}(id=${city.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
