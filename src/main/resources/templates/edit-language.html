<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Edit Author</h1>
    <p th:if="${language == null}">Language not found</p>
    <form th:if="${language != null}"
          th:action="@{/language/edit/{countryCode}/{language}(countryCode=${language.id.countryCode}, language=${language.id.language})}"
          th:object="${language}" method="post">
        <label for="is-official">Is official?</label>
        <select name="is-official" id="is-official" required>
            <option value="T" th:selected="${language.isOfficial == 'T'}">T</option>
            <option value="F" th:selected="${language.isOfficial == 'F'}">F</option>
        </select><br>
        <label for="percentage">Percentage</label>
        <input name="percentage" id="percentage" type="number" step="0.1" min="0" max="100" th:field="*{percentage}"/><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
