<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Add a New City</h1>
<form th:action="@{/city/save}" th:object="${city}" method="post">
    <label>Name
        <input type="text" th:field="*{name}"/>
    </label>
    <label> Country
        <select id="countryCode" name="countryCode" required>
            <option th:value="${city.countryCode.code}"
                    th:text="${city.countryCode.name}">
            </option>
            <option disabled hidden style='display:none' value=''></option>
            <option th:each="country : ${countries}"
                    th:value="${country.code}"
                    th:text="${country.name}">
            </option>
        </select>
    </label>
    <label>District
        <input type="text" th:field="*{district}"/>
    </label>
    <label>Population
        <input type="number" th:field="*{population}"/>
    </label>

    <button type="submit">Add City</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
