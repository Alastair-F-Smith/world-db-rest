<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add City</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<nav style="position: fixed; top: 0; width: 100%; z-index: 1000;">
    <div th:replace="fragments/nav"></div>
</nav>
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-green-700">Add a New City</h1>
    <form th:action="@{/city/save}" th:object="${city}" method="post" class="space-y-6">
        <div>
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" id="name" th:field="*{name}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-600 focus:border-green-600"/>
        </div>
        <div>
            <label for="countryCode" class="block text-gray-700">Country</label>
            <select id="countryCode" name="countryCode" th:field="*{countryCode}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-600 focus:border-green-600" required>
                <option th:value="${city.countryCode}" th:text="${city.name}"></option>
                <option disabled hidden style='display:none' value=''></option>
                <option th:each="country : ${countries}" th:value="${country.code}" th:text="${country.name}"></option>
            </select>
        </div>
        <div>
            <label for="district" class="block text-gray-700">District</label>
            <input type="text" id="district" th:field="*{district}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-600 focus:border-green-600"/>
        </div>
        <div>
            <label for="population" class="block text-gray-700">Population</label>
            <input type="number" id="population" th:field="*{population}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-600 focus:border-green-600"/>
        </div>
        <div class="text-center">
            <button type="submit" class="mt-4 px-6 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-600">Add City</button>
        </div>
    </form>
</div>
</body>
</html>
